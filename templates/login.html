{% extends "base.html" %}
{% block title %}Login Page{% endblock %}

{% block content %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for msg in messages %}
                <p>{{msg}}</p>
            {% endfor%}
        {% endif %}
    {% endwith %}
<form action="#" method="POST">
    <!--action is a URL you want to redirect to; # means to the same page-->
    <p>Name:</p>
    <p><input type="text" name="Full Name"></p>
    <p><input type="submit" value="submit"></p>
</form>
{% endblock %}
